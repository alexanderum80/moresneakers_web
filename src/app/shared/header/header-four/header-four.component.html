<!-- header start -->
<header [ngClass]="class" class="sticky">
    <div class="mobile-fix-option"></div>
    <div *ngIf="topbar" class="top-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="header-contact">
                        <ul>
                            <li>Welcome to Our store Multikart</li>
                            <li>
                                <i aria-hidden="true" class="fa fa-phone"></i>Call Us: 123 - 456
                                - 7890
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 text-right">
                    <ul class="header-dropdown">
                        <li class="compare">
                            <a [routerLink]="['/shop/compare']"
                            ><i aria-hidden="true" class="fa fa-random"></i>Compare</a
                            >
                        </li>
                        <li class="mobile-wishlist">
                            <a [routerLink]="['/shop/wishlist']"
                            ><i aria-hidden="true" class="fa fa-heart"></i>Wishlist</a
                            >
                        </li>
                        <li class="onhover-dropdown mobile-account">
                            <i aria-hidden="true" class="fa fa-user"></i> My Account
                            <ul class="onhover-show-div">
                                <li>
                                    <a data-lng="en"> Login </a>
                                </li>
                                <li>
                                    <a data-lng="es"> Logout </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="main-menu border-section border-top-0">
                    <div class="brand-logo layout2-logo">
                        <a [routerLink]="['/home/fashion']">
                            <img [src]="urlToHttps(themeLogo)" alt="logo" class="img-fluid"/>
                        </a>
                    </div>
                    <div>
                        <form class="form_search" role="form">
                            <input
                                    aria-expanded="true"
                                    class="nav-search nav-search-field"
                                    id="query search-autocomplete"
                                    placeholder="Find the best for your..."
                                    type="search"/>
                            <button class="btn-search" name="nav-submit-button" type="button">
                                <i class="ti-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="menu-right pull-right">
                        <app-settings></app-settings>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-nav-center">
                    <app-menu></app-menu>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header end -->
