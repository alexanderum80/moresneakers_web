<div class="content m-3">
    <div class="img-wrapper">
        <ngx-skeleton-loader
                [theme]="{
        'background-color': '#e8e8e8',
        'border-radius': '8px 8px 0px 0px',
        height: '165px'
      }"></ngx-skeleton-loader>
    </div>
    <div class="product-detail container">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h4>
                <ngx-skeleton-loader
                        [theme]="{
            'background-color': '#e8e8e8',
            width: '110px',
            'border-radius': '15px',
            height: '15px',
            'margin-bottom': '6px'
          }">
                </ngx-skeleton-loader>
            </h4>
            <h5>
                <ngx-skeleton-loader
                        [theme]="{
            'background-color': '#e8e8e8',
            width: '80px',
            'border-radius': '15px',
            height: '12px'
          }">
                </ngx-skeleton-loader>
            </h5>
        </div>
    </div>
</div>
