<!--modal popup start-->
<ng-template #ageVerification class="theme-modal" let-modal>
  <div class="modal-content">
    <div class="modal-body modal13">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-12">
            <div class="modal-bg">
              <div class="age-content">
                <h2>Age verification</h2>
                <h4>
                  This Website requires you to be 18 years or older to enter.
                  Please enter your Date Of Birth in this fields below in order
                  to continue:
                </h4>
                <form id="demoForm">
                  <div>
                    <input
                      [formControl]="ageVerificationForm.controls['day']"
                      class="form-control"
                      id="birthDay"
                      max="2"
                      min="1"
                      name="day"
                      placeholder="DD"
                      type="number"
                      value="" />
                    <input
                      [formControl]="ageVerificationForm.controls['month']"
                      class="form-control"
                      id="birthMonth"
                      max="2"
                      min="1"
                      name="month"
                      placeholder="MM"
                      type="number"
                      value="" />
                    <input
                      [formControl]="ageVerificationForm.controls['year']"
                      class="form-control"
                      id="birthYear"
                      max="4"
                      min="1"
                      name="year"
                      placeholder="YY"
                      type="number"
                      value="" />
                  </div>
                  <button
                    (click)="ageForm()"
                    class="btn btn-solid"
                    type="submit">
                    submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!--modal popup end-->
