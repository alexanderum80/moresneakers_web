<ng-template #sizeChart class="theme-modal" let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{ product?.title }}</h5>
      <button
        (click)="modal.dismiss('Cross click')"
        aria-label="Close"
        class="close"
        data-dismiss="modal"
        type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <img alt="" class="img-fluid" src="assets/images/size-chart.jpg" />
    </div>
  </div>
</ng-template>
