<header [class.fixed]="stick && sticky" [ngClass]="class" class="sticky">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="main-menu">
                    <div class="menu-left">
                        <div class="brand-logo">
                            <a id="headerlogo" routerLink="/">
                                <img [src]="urlToHttps(themeLogo)" alt="logo" class="img-fluid"/>
                            </a>
                        </div>
                    </div>
                    <div class="menu-right pull-right">
                        <div>
                            <app-menu></app-menu>
                        </div>
                        <div>
                            <app-settings></app-settings>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
