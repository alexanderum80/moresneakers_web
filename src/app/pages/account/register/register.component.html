<app-breadcrumb [breadcrumb]="'Register'" [title]="'Register'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>create account</h3>
        <div class="theme-card">
          <form class="theme-form">
            <div class="form-row">
              <div class="col-md-6">
                <label for="email">First Name</label>
                <input
                  class="form-control"
                  id="fname"
                  placeholder="First Name"
                  required=""
                  type="text" />
              </div>
              <div class="col-md-6">
                <label for="review">Last Name</label>
                <input
                  class="form-control"
                  id="lname"
                  placeholder="Last Name"
                  required=""
                  type="password" />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <label for="email">email</label>
                <input
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required=""
                  type="text" />
              </div>
              <div class="col-md-6">
                <label for="review">Password</label>
                <input
                  class="form-control"
                  id="review"
                  placeholder="Enter your password"
                  required=""
                  type="password" />
              </div>
              <button class="btn btn-solid">create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Section ends-->
