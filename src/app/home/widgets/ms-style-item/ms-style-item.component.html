<a
  [href]="item.link"
  class="style-card-wrapper d-flex align-items-center justify-content-around px-4 py-2 basic-effect"
  rel="nofollow"
  target="_blank">
  <h4>{{ item.title }}</h4>
  <img
    [alt]="item.imgUrl"
    [src]="item.imgUrl"
    [title]="item.imgUrl"
    class="style-item-image" />
</a>
