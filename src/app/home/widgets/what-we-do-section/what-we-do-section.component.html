<div class="title1 section-t-space">
  <h4>New to More Sneakers?</h4>
  <h2 class="title-inner1">What we do</h2>
</div>
<div class="container">

      <div class="product-para">

      </div>
    </div>
  </div>
</div>

  <div class="container-fluid p-3 p-md-5" style="background: #f9f9f9">

          <div class="col-12 col-sm-6 col-lg-3" *ngFor="let item of sneakers"> -->
    <div class="d-flex justify-content-center flex-wrap align-items-center">
      <div *ngFor="let item of sneakers" class="product-box my-3 mx-2">
        <app-ms-style-item [item]="item"></app-ms-style-item>
      </div>
    </div>
  </div>
</section>
