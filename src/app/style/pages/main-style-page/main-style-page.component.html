<div (scrolled)="scrolled()" class="d-flex flex-column" infiniteScroll>
  <app-navbar></app-navbar>
  <app-ms-breadcrumb [breadcrumb]="[{ name: styleName }]"></app-ms-breadcrumb>
  <div class="container">
    <h1 class="title mt-5 pl-0 pl-lg-4">Popular styles</h1>
    <div class="mt-3 mb-5 pl-0 pl-lg-4">
      <div *ngFor="let brandName of brandsName" class="d-flex flex-column mt-3">
        <div class="releases-list releases-list-styles mb-80">
          <app-products-list-vertical-slider
            [releases]="releases[brandName]"
            [seeAllLink]="'/brands/' + brandName + '/in-stock'"
            [showStyleName]="true"
            [subtitle]="''"
            [titleLink]="'/brands/' + brandName + '/in-stock'"
            [title]="brandName"></app-products-list-vertical-slider>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
