<div *ngIf="products.length" class="product-pagination">
  <div class="theme-paggination-block">
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-xl-6 col-md-6 col-sm-12">
          <nav aria-label="Page navigation">
            <ul
              *ngIf="paginate.pages && paginate.pages.length"
              class="pagination">
              <li
                [ngClass]="{ disabled: paginate.currentPage === 1 }"
                class="page-item">
                <a
                  (click)="pageSet(paginate.currentPage - 1)"
                  aria-label="Previous"
                  class="page-link"
                  href="javascript:void(0)">
                  <span aria-hidden="true"
                    ><i aria-hidden="true" class="fa fa-chevron-left"></i
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li
                *ngFor="let page of paginate.pages"
                [ngClass]="{ active: paginate.currentPage == page }"
                class="page-item active">
                <a
                  (click)="pageSet(page)"
                  class="page-link"
                  href="javascript:void(0)"
                  >{{ page }}</a
                >
              </li>
              <li
                [ngClass]="{
                  disabled: paginate.currentPage == paginate.totalPages
                }"
                class="page-item">
                <a
                  (click)="pageSet(paginate.currentPage + 1)"
                  aria-label="Next"
                  class="page-link"
                  href="javascript:void(0)">
                  <span aria-hidden="true"
                    ><i aria-hidden="true" class="fa fa-chevron-right"></i
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-xl-6 col-md-6 col-sm-12">
          <div class="product-search-count-bottom">
            <h5>
              Showing Products 1-{{ products.length }} of
              {{ paginate.totalItems }} Result
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
